<div class="container">

    <div class="row mt-5" >
        <div class="col-lg-10">
            <div class="row" style="margin-left: 10px;" >
                <div class="col-*" id="post-title">{{postService.post.title}}</div>
                <div class="col-2" id="flair">{{postService.post.flair}}</div>
            </div>
        </div>
        
        <div class="col-lg-2" id="date">Date: &nbsp;{{postService.post.createdDateTime|date:'shortDate'}}</div>
    </div>
    
    <div class="row mt-1">
        <div class="col-lg-10">
            <div class="row" style="margin-left: 10px;" >
                <div class="col-*" id="author-text">Author: &nbsp;{{postService.post.createdBy}}</div>
            </div>
        </div>
        
        <div class="col-lg-2" id="community-text">Community: &nbsp;{{postService.post.community}}</div>
    </div>
    
    <div class="row mt-5">
        <div class="col-lg-12" id="content-text">
            {{postService.post.data}}
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-12" id="comment-section">
            <app-comment-section></app-comment-section>
        </div>
    </div>
    
</div>
